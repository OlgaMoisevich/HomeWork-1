	<script>
		function splitString(str){

			let newStr = str.split('\n');
			let value = '';
			
			for(let i=0; i<newStr.length; i++){

				if(i==0){
					value ='<h1>' + newStr[i] + '</h1>';  
					}else {
						value +='<p>'+ newStr[i] +'</p>' ;
				}

			}
			console.log(value);
			return value;
		}		

		splitString('разбить строчку на\nзаголовок\nи параграфы')
		
	</script>
