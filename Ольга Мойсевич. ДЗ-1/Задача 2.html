				// 2-й способ, удалять все повторяющиеся числа

			function showNoRepetNumber(arr){

				let obj = {};
				for(let i=0; i<arr.length; i++){
					let str = arr[i];
					obj[str] = true;
				}
				let strArr = Object.keys(obj);
				let numArr = [];

				strArr.forEach( function(element) {
					numArr.push(parseInt(element));
				});

				return console.log(numArr);

			}
