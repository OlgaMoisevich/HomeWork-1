		let arr = [];
		
		function _async(generator){
			let next = generator.next();
				if(!next.done){
					arr.push(next);
					_async(generator);
				}
			return iteratorRez(arr);
		}

			let arr1 = [];
			for (let i=0; i<user.length; i++){
